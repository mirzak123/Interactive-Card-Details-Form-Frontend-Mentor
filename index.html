<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="card-image-area">
    <img class="mobile-background" src="images/bg-main-mobile.png" alt="mobile background">
    <img class="desktop-background" src="images/bg-main-desktop.png" alt="desktop background">
    <div class="card-img-wrapper card-img-wrapper--back">
      <img class="card-img card-img--back" src="images/bg-card-back.png" alt="backside of credit card">
      <p class="card-img-wrapper__cvc">000</p>
    </div>
    <div class="card-img-wrapper card-img-wrapper--front">
      <img class="card-img card-img--front" src="images/bg-card-front.png" alt="frontside of credit card">
      <div class="card-img-wrapper__front-details">
        <div class="front-details__circle-area">
          <div class="front-details__filled-circle"></div>
          <div class="front-details__hollow-circle"></div>
        </div>
        <p class="front-details__card-number">0000 0000 0000 0000</p>
        <p class="front-details__cardholder-name">Jane Appleseed</p>
        <p class="front-details__exp-date">00/00</p>
      </div>
    </div>
  </div>  
  <main class="main container">
    <form class="card-details" action="">
      <label for="cardholder_name">Cardholder name</label>
      <input name="cardholder_name" type="text" placeholder="e.g. Jane Appleseed" required>
      <label for="card_number">Card number</label>
      <input name="card_number" type="text" maxlength="19" pattern="\d{16}" placeholder="e.g. 1234 5678 9123 0000" required>
      <div class="inline-fields">
        <div class="gap"> <label for="exp_date">exp. date (mm/yy)</label>
          <div class="month-and-year">
            <input name="month" type="text" maxlength="2" pattern="0\d|1[12]" placeholder="MM" required>
            <input name="year" type="text" maxlength="4" pattern="\d{4}" placeholder="YY" required>
          </div>
        </div>
        <div class="gap">
          <label for="cvc_number">cvc</label>
          <input name="cvc_number" type="text" pattern="\d{3}" maxlength="3" placeholder="e.g. 123" required>
        </div>
      </div>
      <input type="submit" value="Confirm">
    </form>
  </main>
<script src="script.js"></script>
</body>
</html>
